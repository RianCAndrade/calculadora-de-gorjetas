<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecal.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="titulo">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipoform" id="tipoform">
                <label for="bill">
                    <p>Quanto ficou a gorjeta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="tipoinput" required>
                </p>
                <label for="servicequal">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="" id="servicequal" class="tiposelect" required>
                        <option value="0">Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.25">25% - Bom</option>
                        <option value="0.2">20% - Aceitavel</option>
                        <option value="0.15">15% - Mais ou menos</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Pessimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" id="people" class="tipoinput" required> Pessoa(a)
                </p>
                <button type="submit" class="tipobutao">Calcular!</button>
            </form>
            <div id="resp">
                Gorjeta total:
                R$<span id="total">0.00</span>
                <span id="each">cada</span>
            </div>
        </div>
    </div>
    <script src="calculogica.js"></script>
</body>
</html>
